<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thank You!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .thank-you-container {
            background-color: white;
            padding: 40px 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        .thank-you-container h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .thank-you-container p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .thank-you-container a {
            display: inline-block;
            padding: 12px 30px;
            background-color: #74ebd5;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .thank-you-container a:hover {
            background-color: #56b2b8;
        }

        .thank-you-container svg {
            width: 80px;
            height: 80px;
            fill: #74ebd5;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <!-- SVG Checkmark Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm6.707 9.293l-7 7a1 1 0 0 1-1.414 0l-3-3a1 1 0 0 1 1.414-1.414L11 14.586l6.293-6.293a1 1 0 1 1 1.414 1.414z"/>
        </svg>
        
        <h1>Thank You!</h1>
        <p>Your message has been successfully sent. We will get back to you shortly.</p>
        <a href="admin.html">Back to Home</a>
    </div>
</body>
</html>
